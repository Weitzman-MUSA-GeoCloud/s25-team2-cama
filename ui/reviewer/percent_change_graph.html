<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assessment Value Percentage Change by Year</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 20px;
      background-color: rgba(245, 245, 245, 0.7);
      color: #444;
    }

    #assessment-change-percentage {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.7);
    }

    h1 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      margin-bottom: 0rem;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Assessment Value Percentage Change by Year</h1>
  <div id="assessment-change-percentage"></div>

  <script>
    async function drawPercentageChangeChart() {
      try {
        const response = await fetch('https://storage.googleapis.com/musa5090s25-team2-public/assessments_changes.csv');
        const csvData = await response.text();

        const data = Papa.parse(csvData, {
          header: true,
          skipEmptyLines: true,
        }).data;

        const years = ['2021-2022', '2022-2023', '2023-2024', '2024-2025', '2025-2026'];
        const columns = [
          'change_2021_2022_change_relative',
          'change_2022_2023_change_relative',
          'change_2023_2024_change_relative',
          'change_2024_2025_change_relative',
          'change_2025_2026_change_relative'
        ];

        const percentageChanges = years.map((year, index) => {
          const total = data.reduce((sum, row) => {
            const value = parseFloat(row[columns[index]]) || 0;
            return sum + value;
          }, 0);
          return total / data.length;
        });

        const options = {
          chart: {
            type: 'area',
            height: 240,
            toolbar: { show: false },
            fontFamily: 'Open Sans, sans-serif',
            background: 'rgb(240, 240, 240, 0.8)',
            shadow: {
              enabled: false,
              color: 'rgba(0, 0, 0, 0)',
              top: 0,
              left: 0,
              blur: 0,
              opacity: 0
            }
          },
          series: [{
            name: 'Average % Change',
            data: percentageChanges
          }],
          xaxis: {
            categories: years,
            title: {
              text: 'Year',
              offsetY: -10,
              style: {
                color: '#444',
                fontFamily: 'Montserrat',
                fontWeight: 600,
                fontSize: '11px',
              }
            },
            labels: {
              style: {
                color: '#444',
                fontFamily: 'Open Sans',
                fontSize: '10px'
              }
            },
            axisBorder: {
              show: true,
              color: '#a1a1a1',
              height: 1
            },
            axisTicks: {
              show: true,
              color: '#a1a1a1',
              height: 2
            }
          },
          yaxis: {
            title: {
              text: 'Percentage Change (%)',
              style: {
                color: '#444',
                fontFamily: 'Montserrat',
                fontWeight: 600,
                fontSize: '11px'
              }
            },
            labels: {
              formatter: val => `${val.toFixed(0)}`,
              style: {
                color: '#444',
                fontFamily: 'Open Sans',
                fontSize: '10px'
              }
            },
            axisBorder: {
              show: true,
              color: '#a1a1a1',
              width: 1
            },
            axisTicks: {
              show: true,
              color: '#a1a1a1',
              width: 2
            }
          },
          tooltip: {
            y: {
              formatter: val => `${val.toFixed(2)}%`
            }
          },
          stroke: {
            curve: 'smooth',
            width: 3,
            colors: ['#0f4d90']
          },
          fill: {
            type: 'solid',
            colors: ['#0f4d90'],
            opacity: 0.3
          },
          dataLabels: { enabled: false },
          markers: { size: 0 },
          grid: {
            show: false
          }
        };

        const chart = new ApexCharts(document.querySelector("#assessment-change-percentage"), options);
        chart.render();

      } catch (error) {
        console.error("Error loading or parsing data", error);
      }
    }

    drawPercentageChangeChart();
  </script>
</body>
</html>
