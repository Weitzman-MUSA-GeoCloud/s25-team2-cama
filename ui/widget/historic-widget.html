<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Historical Assessment Widget</title>
  <link rel="stylesheet" href="historic-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
</head>
<body>
  <header id="page-header">
    <img src="city-of-philadelphia-yellow-white.png" alt="Logo" id="header-logo">
    <h1>Historical Assessment Value</h1>
  </header>
  
  <div id="header-stripe"></div> <!-- Stripe directly after the header -->

<div class="widget-container">
  <h1>Property Lookup</h1>

  <form id="opa-form">
    <label for="opa-id">Enter OPA ID</label>
    <input id="opa-id" type="text" placeholder="e.g., 884201000" required>
  
    <button type="submit" id="search-button"></button>
  </form>

  <div id="results"></div>
</div>

<script src="historic.js"></script>

</body>
</html>
